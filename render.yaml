
services:
  - type: web
    name: resource-portal
    env: static
    buildCommand: ./build.sh
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
